<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategy Detail</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <a href="./index.html" class="back">← Dashboard</a>
      <h1 id="strategyName">Strategy</h1>
      <p id="strategyMeta">Loading…</p>
    </header>

    <section class="panel">
      <h2>PnL</h2>
      <canvas id="strategyChart" height="160"></canvas>
      <div id="strategyPnl" class="kpi"></div>
    </section>

    <section class="panel">
      <h2>Trades</h2>
      <table>
        <thead>
          <tr><th>Time</th><th>Ticker</th><th>Side</th><th>Entry</th><th>Exit</th><th>PnL</th><th>Reason</th></tr>
        </thead>
        <tbody id="tradeRows"></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Strategy Outline</h2>
      <pre id="strategyOutline"></pre>
    </section>

    <section class="panel">
      <details>
        <summary>Expand Script</summary>
        <pre id="strategyScript"></pre>
      </details>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
